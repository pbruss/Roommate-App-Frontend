<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 25%;
	align: center;
}

td, th {
    border: 1px solid #000000;
    text-align: left;
    padding: 12px;
	}
}

</style>
</head>
<body>

<c:if test="${not empty objects}">
    <table align="center">
        <c:forEach var="u" items="users">
            <tr>
                <td>${u.fullname}</td>
                <td>${u.age}</td>
                <td>${u.email}</td>   
            </tr>
        </c:forEach>
    </table>
</c:if>

</body>
