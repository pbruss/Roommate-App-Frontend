<html>
<head>
<title>HOME/LOGIN</title>
<link rel="stylesheet" type="text/css" href="login_style.css">

<script type="text/javascript">
function validateForm() {

var x=document.forms["myForm"]["email"].value;
if (x==null || x=="")
  {
  alert("Email must be filled out");
  return false;
  }

var y=document.forms["myForm"]["pword"].value;
if (y==null || y=="") {
  alert("Password name must be filled out");
  return false;
  }
    }
</script>

<body>
    <div class="loginbox"> 
    <img src="avatar.png" class="avatar">

	<form name="myForm" action="filter_search_index.html" onsubmit="return validateForm()" method="post">
        <h1>ROOMMATE FINDER</h1>
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="pword" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="profile_step1_index.html">Don't have an account?</a>
        </form>
        
    </div>

</body>
</head>
</html>
